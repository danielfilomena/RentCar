<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="\APP\Content\bootstrap.css">
    <link rel="stylesheet" href="\APP\Content\site.css">
    <title>RentCar</title>
</head>

<body>
    
    <div class="container">

        <h1>Reservas</h1>

        <hr>

        <button id="btnNovo" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
            Nova Reserva
        </button>

        <div class="modal fade" tabindex="-1" role="dialog" id="modalReserva">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="conteudoReserva">
                        
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Reserva</h4>
                            </div>
                            <form id="formulario">
                            
                                <div class="modal-body">
                                        
                                        <div>
                                            <label>Código</label>
                                            <input id="codigo" type="text" class="form-control input-sm" disabled >
                                        </div>

                                        <div>
                                            <label>Veículo</label>
                                            <select class="form-control input-sm" id="selectVeiculo">
                                            
                                            </select>
                                        </div>
                                
                                        <div>
                                            <label>Cliente</label>
                                            <select class="form-control input-sm" id="selectCliente">                                                                                        
                                            </select>
                                        </div>
                                
                                        <div>
                                            <label>Data</label>
                                            <input id="data" type="text" class="form-control input-sm">
                                        </div>
                                                                                                
                                </div>
                            
                            <div class="modal-footer">
                            
                                <input type="button" value="Cancelar" class="btn btn-default" data-dismiss="modal" onclick="limparFormulario()">
                                <input type="submit" value="Salvar" class="btn btn-primary" id="btnSalvar">                            

                            </div>

                        </form>

                </div>
            </div>
        </div>

       <div id="gridReserva">

       </div>

        <hr>

        <footer class="footer">
            Copyright &copy; 2019 RentCar
        </footer>
        
    </div>    

    <script src="\APP\Scripts\jquery-1.10.2.js"></script>
    <script src="\APP\Scripts\bootstrap.js"></script>

    <script src="\APP\Scripts\Controllers\ReservaController.js"></script>
    <script src="\APP\Scripts\service\ReservaHttpService.js"></script>
    <script src="\APP\Scripts\Entidades\Reserva.js"></script>
    <script src="\APP\Scripts\Reserva.js"></script>

    <script>

        $("#btnNovo").click(function(){                                                                                    
            
            CarregarCliente();
            CarregarVeiculos();

            $("#modalReserva").modal({
                backdrop: 'static',
                keyboard: false,
                show: true
            });

        });          

        $("#formulario").submit(function(){

            $("#modalReserva").modal('hide');
            CarregarReservas();

        });
        
        function carregarTabela(reservas){                        

            var str=`
                    <br/>
                    <table class="table table-striped">
                        <tr>
                            <th style='text-align: left;'>Código</th>
                            <th style='text-align: left;'>Veículo</th>
                            <th style='text-align: left;'>Cliente</th>
                            <th style='text-align: left;'>DataRetirada</th>
                            <th><th>
                        </tr>`;
    
                    for(var i in reservas){
                        str+=`
                            <tr>
                                <td>${reservas[i].id}</td>
                                <td>${reservas[i].clienteNome}</td>
                                <td>${reservas[i].veiculoModelo}</td>                                
                                <td>${reservas[i].dataretirada}</td>
                                <th>                                     
                                    <a class="btn btn-xs btn-warning" title="Alterar" onclick="alterar(${reservas[i].id})"><i class="glyphicon glyphicon-edit"></i></a>
                                    <a class="btn btn-xs btn-danger" title="Excluir" onclick="excluir(${reservas[i].id})"><i class="glyphicon glyphicon-trash"></i></a>                     
                                <th>
                            </tr>
                        `;
                    } 
                str+= "</table>";
    
            var tabela = document.querySelector("#gridReserva");
            tabela.innerHTML = str;

        };

        function limparFormulario(){

            document.getSelection("#codigo").value="";
            document.getSelection("#selectVeiculo").value="";
            document.getSelection("#selectCliente").value="";                        
            document.getSelection("#data").value="";

        }

        function alterar(e){
            
            CarregarVeiculos();
            CarregarCliente();
            
            var self = this;
            console.log("alterando reserva..." + e);

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){

                if(this.readyState === 4 && this.status === 200){
                    console.log(self);
                    var reserva = JSON.parse(this.responseText);

                    document.querySelector("#codigo").value = reserva.id;                
                    document.getSelection("#selectVeiculo").value = reserva.idVeiculo;
                    document.querySelector("#selectCliente").value = reserva.idCliente;
                    document.querySelector("#data").value = reserva.dataretirada;

                }

            }

            xhttp.open("GET", "http://localhost:8080/reservas/" + e);
            xhttp.send();

            $("#modalReserva").modal({
                backdrop: 'static',
                keyboard: false,
                show: true
            });

        }
        
        function excluir(e){

            var self = this;
            console.log("excluindo reserva..." + e);

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                if (this.readyState === 4 && this.status === 200) {
                    console.log(self);
                    var reserva = JSON.parse(this.responseText);            
                }

            }   

            xhttp.open("DELETE", "http://localhost:8080/reservas/" + e);
            xhttp.send(); 
            
            CarregarReservas();
        }

        function carregarComboClientes(clientes){

            var str = "<option>Selecione um cliente...</option>";

            for(var i in clientes){
                str += "<option value='" + clientes[i].id + "'>" + clientes[i].nome + "</option>";
            }

            var sel = document.querySelector("#selectCliente");
            sel.innerHTML = str;

        }

        function CarregarCliente(){
        
            var self = this;
            console.log("carregando clientes...");

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                if (this.readyState === 4 && this.status === 200) {
                    console.log(self);
                var clientes = JSON.parse(this.responseText);
                carregarComboClientes(clientes);               
                }

            };

            xhttp.open("GET", "http://localhost:8080/clientes");
            xhttp.send();        

        }

        function carregarComboVeiculos(veiculos){

            var str = "<option>Selecione um veículo...</option>";

            for(var i in veiculos){
                str += "<option value='" + veiculos[i].id + "'>" + veiculos[i].modelo + "</option>";
            }

            var sel = document.querySelector("#selectVeiculo");
            sel.innerHTML = str;

        }

        function CarregarVeiculos(){

            var self = this;
            console.log("carregando Veiculos...");

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                if (this.readyState === 4 && this.status === 200) {
                    console.log(self);
                var veiculos = JSON.parse(this.responseText);
                carregarComboVeiculos(veiculos);               
                }

            };

            xhttp.open("GET", "http://localhost:8080/veiculos");
            xhttp.send();        

        }

        function CarregarReservas(){
        
            var self = this;
            console.log("carregando reservas...");

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                if (this.readyState === 4 && this.status === 200) {
                    console.log(self);
                var reservas = JSON.parse(this.responseText);
                carregarTabela(reservas);               
                }

            };

            xhttp.open("GET", "http://localhost:8080/reservas");
            xhttp.send();       
            
            limparFormulario();

        }

    </script>

</body>

</html>
