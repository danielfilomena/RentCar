<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="\APP\Content\bootstrap.css">
    <link rel="stylesheet" href="\APP\Content\site.css">
    <title>RentCar</title>
</head>

<body>
    
    <div class="container">

        <h1>Clientes</h1>

        <hr>

        <button id="btnNovo" class="btn btn-success" data-acao('novo')>
            <span class="glyphicon glyphicon-plus"></span>
            Novo Cliente
        </button>

        <div class="modal fade" tabindex="-1" role="dialog" id="modalUser">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="contentUser">

                </div>
            </div>
        </div>

       <div id="gridCliente">

       </div>

        <hr>

        <footer class="footer">
            Copyright &copy; 2019 RentCar
        </footer>
        
    </div>    

    <script src="\APP\Scripts\jquery-1.10.2.js"></script>
    <script src="\APP\Scripts\bootstrap.js"></script>

    <script src="\APP\Scripts\Controllers\ClienteController.js"></script>
    <script src="\APP\Scripts\service\ClienteHttpService.js"></script>
    <script src="\APP\Scripts\Entidades\Cliente.js"></script>
    <script src="\APP\Scripts\Cliente.js"></script>

    <script>
        
        function carregarTabela(clientes){
            
            var str=`
                    <br/>
                    <table class="table table-striped">
                        <tr>
                            <th style='text-align: left;'>Código</th>
                            <th style='text-align: left;'>Nome</th>
                            <th style='text-align: left;'>CNH</th>
                            <th style='text-align: left;'>Endereço</th>
                            <th><th>
                        </tr>`;
    
                    for(var i in clientes){
                        str+=`
                            <tr>
                                <td>${clientes[i].id}</td>
                                <td>${clientes[i].nome}</td>
                                <td>${clientes[i].cnh}</td>
                                <td>${clientes[i].endereco}</td>
                                <th> 
                                    
                                    <button class="btn btn-info" data-acao('detalhes')><i class="glyphicon glyphicon-list"></i></button>

                                    <a class="btn btn-xs btn-info" title="detalhes" data-acao="detalhes"><i class="glyphicon glyphicon-list"></i></a> 
                                    <a class="btn btn-xs btn-warning" title="Alterar"><i class="glyphicon glyphicon-edit"></i></a>
                                    <a class="btn btn-xs btn-danger" title="Excluir"><i class="glyphicon glyphicon-trash"></i></a>                     
                                <th>
                            </tr>
                        `;
                    } 
                str+= "</table>";
    
            var tabela = document.querySelector("#gridCliente");
            tabela.innerHTML = str;
        } 
             
        $("#btnNovo").click(function(){
            $("#contentUser").load("/APP/Views/Cliente/Novo.html", function(){
                $("#modalUser").modal({
                    backdrop: 'static',
                    keyboard: false,
                    show: true
                });
            });
        });            
   
    </script>

</body>



</html>
